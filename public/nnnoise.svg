<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700"><defs><filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feTurbulence type="fractalNoise" baseFrequency="0.095" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
	<feSpecularLighting surfaceScale="14" specularConstant="0.7" specularExponent="20" lighting-color="hsl(236, 94%, 60%)" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
    		<feDistantLight azimuth="3" elevation="86"></feDistantLight>
  	</feSpecularLighting>
  
</filter></defs><rect width="700" height="700" fill="hsl(232, 4%, 10%)"></rect><rect width="700" height="700" fill="hsl(236, 94%, 60%)" filter="url(#nnnoise-filter)"></rect></svg>